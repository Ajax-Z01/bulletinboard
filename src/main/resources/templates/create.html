<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Bulletin Board</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/create}">Create Post</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="mb-4 text-center">Create a New Post</h2>
            
            <div th:if="${success}" class="alert alert-success" role="alert">
                Post created successfully!
            </div>
            
            <form th:action="@{/create}" th:object="${bulletin}" method="post">
                <div class="mb-3">
                    <label for="author" class="form-label">Author Name</label>
                    <input type="text" id="author" class="form-control" th:field="*{author}" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Enter a password" required>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="Enter post title" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea id="content" class="form-control" th:field="*{content}" rows="5" placeholder="Write your post..." required></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a class="btn btn-secondary" th:href="@{/}">← Back</a>
                    <button type="submit" class="btn btn-primary">Submit Post</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer class="text-center p-3 mt-5 bg-light">
        <p>© 2025 Bulletin Board | Built with ❤️ using Bootstrap</p>
    </footer>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Bulletin Board</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="create.html">Create Post</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="mb-4 text-center">Post Details</h2>
            <h4 id="title"></h4>
            <p><strong>Author:</strong> <span id="author"></span></p>
            <p><strong>Views:</strong> <span id="views"></span></p>
            <p><strong>Created At:</strong> <span id="createdAt"></span></p>
            <p><strong>Updated At:</strong> <span id="updatedAt"></span></p>
            <hr>
            <p id="content"></p>
            <div class="d-flex justify-content-between">
                <button class="btn btn-secondary" onclick="goBack()">← Back</button>
                <div>
                    <button class="btn btn-warning" onclick="editPost()">Edit</button>
                    <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Enter password to delete the post:</p>
                    <input type="password" id="deletePassword" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="text-center p-3 mt-5 bg-light">
        <p>© 2025 Bulletin Board | Built with ❤️ using Bootstrap</p>
    </footer>    

    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            
            if (postId) {
                $.get(`/api/bulletins/${postId}`, function(data) {
                    $('#title').text(data.title);
                    $('#author').text(data.author);
                    $('#views').text(data.views);
                    $('#createdAt').text(data.createdAt);
                    $('#updatedAt').text(data.updatedAt || '-');
                    $('#content').text(data.content);
                });
            }
        });

        function goBack() {
            window.location.href = 'index.html';
        }

        function editPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            window.location.href = `edit.html?id=${postId}`;
        }

        function confirmDelete() {
            $("#deleteModal").modal("show");
            $("#confirmDelete").off("click").on("click", function() {
                const urlParams = new URLSearchParams(window.location.search);
                const postId = urlParams.get('id');
                const password = $("#deletePassword").val();

                if (!password) {
                    alert("Please enter a password.");
                    return;
                }

                $.ajax({
                    url: `/api/bulletins/${postId}`,
                    type: 'DELETE',
                    data: JSON.stringify({ password: password }),
                    contentType: 'application/json',
                    success: function() {
                        alert("Post deleted successfully.");
                        window.location.href = 'index.html';
                    },
                    error: function() {
                        alert("Failed to delete post. Incorrect password.");
                    }
                });
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

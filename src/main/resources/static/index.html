<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg border-bottom navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Bulletin Board</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="create.html">Create Post</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Bulletin Board</h2>
        
        <button class="btn btn-success mb-3" onclick="window.location.href='create.html'">+ Create New Post</button>

        <div id="post-list" class="row"></div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Enter password to delete the post:</p>
                    <input type="password" id="deletePassword" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="text-center p-3 mt-5 bg-light">
        <p>© 2025 Bulletin Board | Built with ❤️ using Bootstrap</p>
    </footer>
    
    <script>
        $(document).ready(function() {
            $.get("/api/bulletins", function(data) {
                if (data.length === 0) {
                    $("#post-list").html("<p class='text-center text-muted'>No posts available</p>");
                    return;
                }

                data.forEach(post => {
                    $("#post-list").append(`
                        <div class="col-md-6 col-lg-4">
                            <div class="card mb-3 shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title"><a href="view.html?id=${post.id}" class="text-decoration-none">${post.title}</a></h5>
                                    <p class="card-text">
                                        <strong>Author:</strong> ${post.author} <br>
                                        <strong>Views:</strong> ${post.views} <br>
                                        <strong>Date:</strong> ${post.createdAt}
                                    </p>
                                    <button class="btn btn-primary btn-sm" onclick="window.location.href='view.html?id=${post.id}'">View</button>
                                    <button class="btn btn-warning btn-sm" onclick="window.location.href='edit.html?id=${post.id}'">Edit</button>
                                    <button class="btn btn-danger btn-sm" onclick="confirmDelete(${post.id})">Delete</button>
                                </div>
                            </div>
                        </div>
                    `);
                });
            });
        });

        function confirmDelete(postId) {
            $("#deleteModal").modal("show");
            $("#confirmDelete").off("click").on("click", function() {
                let password = $("#deletePassword").val();
                if (!password) {
                    alert("Please enter a password.");
                    return;
                }

                $.ajax({
                    url: `/api/bulletins/${postId}`,
                    type: 'DELETE',
                    contentType: 'application/json',
                    data: JSON.stringify({ password: password }),
                    success: function() {
                        alert("Post deleted successfully.");
                        $("#deleteModal").modal("hide");
                        location.reload();
                    },
                    error: function() {
                        alert("Failed to delete post. Incorrect password.");
                    }
                });
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

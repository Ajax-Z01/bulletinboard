<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Bulletin Board</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="create.html">Create Post</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="mb-4 text-center">Edit Post</h2>
            <form id="editPostForm">
                <input type="hidden" id="postId">
                <div class="mb-3">
                    <label for="author" class="form-label">Author Name</label>
                    <input type="text" id="author" class="form-control" disabled>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password to confirm edit" required>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea id="content" class="form-control" rows="5" required></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" onclick="goBack()">← Back</button>
                    <button type="submit" class="btn btn-warning">Update Post</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Alert -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">Post updated successfully!</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
    
    <footer class="text-center p-3 mt-5 bg-light">
        <p>© 2025 Bulletin Board | Built with ❤️ using Bootstrap</p>
    </footer>    

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            if (postId) {
                $.get(`/api/bulletins/${postId}`, function(data) {
                    $("#postId").val(postId);
                    $("#author").val(data.author);
                    $("#title").val(data.title);
                    $("#content").val(data.content);
                }).fail(function() {
                    alert("Failed to fetch post data.");
                    window.location.href = "index.html";
                });
            }

            $("#editPostForm").on("submit", function(e) {
                e.preventDefault();

                const updatedData = {
                    id: $("#postId").val(),
                    password: $("#password").val().trim(),
                    title: $("#title").val().trim(),
                    content: $("#content").val().trim()
                };

                if (!updatedData.password || !updatedData.title || !updatedData.content) {
                    alert("All fields are required!");
                    return;
                }

                $.ajax({
                    url: `/api/bulletins/${updatedData.id}`,
                    type: "PUT",
                    contentType: "application/json",
                    data: JSON.stringify(updatedData),
                    success: function() {
                        const toast = new bootstrap.Toast(document.getElementById("successToast"));
                        toast.show();
                        setTimeout(() => {
                            window.location.href = "view.html?id=" + updatedData.id;
                        }, 2000);
                    },
                    error: function() {
                        alert("Failed to update post. Check password.");
                    }
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
